<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Hackathon-Proj.client</title>
</head>

<body class="backgroundImage">
  <!-- SECTION -->
  <header id="header" class="sticky-top">
    <nav class="navbar navbar-dark navbar-expand marinara-bg text-light px-4">
      <div class="navbar-brand">
        <i class="mdi mdi-pizza fs-1"></i>
        <span class="ml-2 fs-1">Pizza That</span>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav d-flex justify-content-between align-items-center px-3 flex-grow-1">
          <!-- NAVLINKS -->
          <div id="profileInfo">

          </div>

          <form onsubmit="app.PostsController.sortPosts(event)">
            <label for="filter" class="form-label"></label>
            <div class="input-group mb-3">
              <input class="form-control" name="filter" list="datalistOptions" id="filter" placeholder="Sort/Filter By:"
                required>
              <datalist id="datalistOptions">
                <option value="Hots"></option>
                <option value="Comments"></option>
                <option value="Date Posted"></option>
                <option value="Flat Bread">
                <option value="Chicago">
                <option value="New York">
                <option value="Stuffed Crust">
                <option value="Italian">
                <option value="Thin Crust">
                <option value="Thick Crust">
                <option value="Pan">
                <option value="Cauliflower">
                <option value="Unknown">
              </datalist>
              <button type="submit" class="input-group-text" id="comment" title="Post Comment">+</button>
            </div>
          </form>
        </div>
      </div>
      <div class="justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <!-- SECTION -->
  <main>

    <section id="router-view">
      <!-- primary viewport -->
    </section>

    <!--NOTE this will become the comment template-->
  </main>

  <!-- SECTION -->
  <footer class="marinara-bg py-3">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ¥— by The Confounded Croutons</small></p>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
